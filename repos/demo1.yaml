description: demo1
visibility: public
homepage_url: https://example.com
default_branch: main
has_issues: true
has_projects: true
has_wiki: true
has_downloads: true
allow_merge_commit: true
allow_rebase_merge: true
allow_squash_merge: true
allow_auto_merge: false
allow_update_branch: false
squash_merge_commit_title: COMMIT_OR_PR_TITLE
squash_merge_commit_message: COMMIT_MESSAGES
merge_commit_title: MERGE_MESSAGE
merge_commit_message: PR_TITLE
web_commit_signoff_required: false
delete_branch_on_merge: false
is_template: false
archived: false
has_discussions: false
topics:
  - "demo-topic-1"
vulnerability_alerts_enabled: true
environments:
  - environment: production
    wait_timer: 300               # 5 minute wait (max: 43200 = 12 hours)
    can_admins_bypass: false      # Admins cannot bypass
    prevent_self_review: true     # Cannot approve own deployments
    reviewers:
      users: ["ljubon"]          # Max 6 combined users + teams
      # teams: ["platform-team"]
    deployment_ref_policy:
      protected_branches_policy: true

  # Staging: Custom branch/tag patterns
  - environment: staging
    wait_timer: 300
    can_admins_bypass: false
    prevent_self_review: true
    reviewers:
      users: ["ljubon"]
    deployment_ref_policy:
      protected_branches_policy: false
      selected_branches_or_tags_policy:
        branch_patterns: ["release/*", "main"]
        tag_patterns: ["v*"]
